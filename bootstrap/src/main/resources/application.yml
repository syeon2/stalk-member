server:
  port: 0

spring:
  application:
    name: member-service

  profiles:
    group:
      test: test
      dev: dev
      prod: prod
    active: prod

  config:
    import:
      - api.yml
      - persistence.yml
      - msa-core.yml
      - monitor.yml
      - mail.yml

---
spring:
  config:
    activate:
      on-profile: dev

    import: file:.env[.properties]
